<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>News explorer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
  <script src='index.js'></script>
</head>

<body>
  <div class="root">
    <section class="root__main-section">
      <header class="header">
        <div class="wrapper-content-center">
          <div class="logo">NewsExplorer</div>
          <div class="header-nav">
            <a class="header-nav__link" href="#">Главная</a>
            <a class="header-nav__link" href="#">Сохраненные статьи</a>
            <button class="header-nav__button">Авторизоваться</button>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="main__content">
          <h1 class="main__title">Что творится в мире?</h1>
          <p class="main__subtitle">Введите в поиске любую тему и узнайте, насколько популярной она была в новостях за
            прошедшую неделю.
          </p>
          <div class="search">
            <input class="search__field" type="text" placeholder="Введите тему новости">
            <button class="search__btn">Искать</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  </div>



</body>

</html>
